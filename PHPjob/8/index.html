<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <select id="select_box" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="Japanese">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="English">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        function changeLang() {
            const select_box = document.getElementById('select_box');
            const selected_jpn = document.getElementById('selected_jpn');
            const selected_en = document.getElementById('selected_en');
            const selected_all = document.getElementById('selected_all');
            const japanese = document.getElementById('Japanese');
            const english = document.getElementById('English');

            switch (select_box.value) {
                case selected_jpn.innerHTML:
                    japanese.style.display = 'block';
                    english.style.display = 'none';
                    break;
                case selected_en.innerHTML:
                    japanese.style.display = 'none';
                    english.style.display = 'block';
                    break;
                case selected_all.innerHTML:
                    japanese.style.display = 'block';
                    english.style.display = 'block';
                    break;
            };
        };

    </script>
</body>
